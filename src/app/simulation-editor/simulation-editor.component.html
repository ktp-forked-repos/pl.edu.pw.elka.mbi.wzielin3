    <input matInput [(ngModel)]="simulationParams.sequences[0]" appSequenceInput>
    <mat-placeholder>Sekwencja 1</mat-placeholder>
    <mat-hint align="end">A, C, G, T</mat-hint>
  </mat-form-field>
  <mat-form-field class="form-field">
    <input matInput [(ngModel)]="simulationParams.sequences[1]" appSequenceInput>
    <mat-placeholder>Sekwencja 2</mat-placeholder>
    <mat-hint align="end">A, C, G, T</mat-hint>
  </mat-form-field>
  <mat-form-field class="form-field">
    <input matInput [(ngModel)]="simulationParams.sequences[2]" appSequenceInput>
    <mat-placeholder>Sekwencja 3</mat-placeholder>
    <mat-hint align="end">A, C, G, T</mat-hint>
  </mat-form-field>
  <div class="button-row">
